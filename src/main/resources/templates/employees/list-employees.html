<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Employee Directory</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>



<div class="container py-5" >
    <h3>Employees List</h3>

    <hr>
    <a th:href="@{/employees/showFormForAdd}"
       class="btn btn-primary btn-sm px-4 py-2 ">
        Add Employee</a>
    <a th:href="@{/employees/deleteAll}"
       class="btn btn-danger btn-sm px-4 py-2 "
       onClick="if(!(confirm('Are You sure you want to delete All Employees?')))return false">
        Delete All Employees</a>
    <br><br>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tempEmployee : ${employees}">
           <td th:text="${tempEmployee.firstName}"></td>
           <td th:text="${tempEmployee.lastName}"></td>
           <td th:text="${tempEmployee.email}"></td>

            <td>
                <a th:href="@{/employees/delete(employeeId=${tempEmployee.id})}"
                   class="btn btn-danger btn-sm"
                    onClick="if(!(confirm('Are You sure you want to delete this Employee?')))return false">
                    Delete</a>

                <a th:href="@{/employees/update(employeeId=${tempEmployee.id})}"
                   class="btn btn-success btn-sm"
                   onClick="if(!(confirm('Are You sure you want to update this Employee?')))return false">
                    Update</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
